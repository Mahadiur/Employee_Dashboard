<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Team Employee Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body class="bg-dark">
    <div class="card mx-auto mt-5" style="width: 18rem;">
        <img class="card-img-top" src="{{frontend_info.Photo.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Asian It Tech</h5>
            <p class="card-text">{{frontend_info.Full_Name}}</p>
            <p class="card-text">{{frontend_info.Email}}</p>
            <p class="card-text">{{frontend_info.Phone_Number}}</p>
            <p class="card-text">{{frontend_info.Salary}}</p>
        </div>
        <a href="{% url 'index'%}" class="btn btn-primary">Back to Home</a>

    </div>
</body>

</html>
